<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scrolling Movie Gallery</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, darkblue, cornflowerblue);
            overflow: hidden;
        }
        .gallery {
            display: flex;
            overflow: hidden;
            width: 100vw;
            white-space: nowrap;
            position: relative;
        }
        .gallery-track {
            display: flex;
            width: max-content;
            animation: scroll 10s linear infinite;
        }
        .gallery img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            margin: 10px;
            border-radius: 10px;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
        @keyframes scroll {
            from {
                transform: translateX(0);
            }
            to {
                transform: translateX(-50%);
            }
        }
        .gallery:hover .gallery-track {
            animation-play-state: paused;
        }
    </style>
</head>
