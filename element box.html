<!DOCTYPE html>
<html>
<head>
<title>CSS images</title>
<style>
.flex-container
{
display:flex;
height:100px;
background:yellow;
flex-direction:row; /* row, column, row-reverse,column-reverse*/
}
.d1
{
background-color:coral;
text-align:center;
border:2px solid black;
}

@media(max-width:800px)
{
.flex-container{
flex-direction:column;
}
}

</style>
</head>
<body>
<div class="flex-container">
<div class="d1"> A </div>
<div class="d1"> B </div>
<div class="d1"> C</div>
<div class="d1"> D</div>
<div  class="d1"> E</div>

</div>
</body>

</html>
