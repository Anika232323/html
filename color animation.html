<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#container{
background-color: #9f4567;
animation: animate 6s infinite;
}

@keyframes animate {
from {background-color: #9f4567;}
to {background-color: #00ff00;}
}


</style>
</head>
<body>
<div id="container">
<h3>Simple variable example</h3>
<p> Do you want to agree?</p>
<p>
<button> YES </button>
<button>NO</button>
</p>
</body>
</html>
