<!DOCTYPE html>
<html lang="en">
<head>
<title>Grid Layout</title>
</head>
<style>
.grid-container
{
display: inline grid;
grid-template-columns: auto auto ;
background-color:green;
padding:10px;
gap:20px;/*row gap ,column-gap,and gap*/
}
.grid-container > div{
background-color:Aqua;
border: 1px solid black;
text-align:center;

}
</style>
<body>
<div class="grid-container">
<div class="grid-item">jaan</div>
<div>sree</div>
<div>harini</div>
<div>sree</div>
<div>virat</div>
<div>jhon</div>
<div>mithuna</div>
<div>anika</div>
</div>
</body>
</html>
