<!DOCTYPE html>
<html>
<head>
    <meta name="veiwport" content="width=device-width, inital-scale=1">
    <title>System notification messages</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>System notification messages</h1>
        <div class="bg-success text-success">
            <h3>✅Success</h3>
            <p>Your action is successful</p>
        </div>
        <div class="bg-danger text-danger">
            <h3>❌Error</h3>
            <p>The action resulted in a error</p>
        </div>
        <div class="bg-info text-info">
            <h3>ℹ️Note</h3>
            <p>This is an inportant information regarding your action</p>
        </div>
        <div class="bg-warning text-warning">
            <h3>⚠️Warning</h3>
            <p>Serious precautions must be taken before continuing action</p>
        </div>
    </div>
</body>
</html>
