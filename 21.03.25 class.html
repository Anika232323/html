<html>
<title>CSS</title>
<style>
ul.list1
{
background:yellow;
color:red;
padding:20px;
border:2px solid black;
margin:30px;
outlines:5px solid red;
list-style-position:inside;
}
ul.list1 li{
background:pink;
color: blue;
margin: 7px;
}
ul.list3 li{
background:orange;
color: green;
margin: 7px;
}
ol.list2
{
list-style-type: lower-roman;
padding: 20px;
/*upper-alpha, lower-alpha, upper-ro	man, lower-roman*/
}
</style>
</head>
<body>
<h1>Drinks and shakes</h1>
<h2>Drinks</h2>
<ul class="list1">
<li>Pepsi</li>
<li>Coke</li>
<li>Bovonto</li>
</ul>
<h2>Icecreams</h2>
<ul class="list3">
<li>Chocolate</li>
<li>Strawberry</li>
<li>Pista</li>
</ul>
<h2>Shakes</h2>
<ol class="list2">
<li>Chocolate milkshake</li>
<li>Strawberry milkshake</li>
<li>Oreo milkshake</li>
</ol>
</body>
</html>
